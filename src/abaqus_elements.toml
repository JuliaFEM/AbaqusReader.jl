# ABAQUS Element Database
# This file defines the mapping from ABAQUS element types to generic element topology
# Descriptions are based on ABAQUS Analysis User's Guide
# Format: [element_name]
#         nodes = number of nodes
#         type = generic element type symbol (as string)
#         description = element description from ABAQUS documentation

# =============================================================================
# 3D SOLID ELEMENTS - TETRAHEDRAL
# =============================================================================

[C3D4]
nodes = 4
type = "Tet4"
description = "4-node linear tetrahedron. Constant stress element, should be avoided except as filler in low-stress regions. Exhibits slow convergence with mesh refinement."

[C3D4H]
nodes = 4
type = "Tet4"
description = "4-node linear tetrahedron, hybrid formulation with independent pressure interpolation for nearly incompressible materials. Use only as filler element."

[C3D10]
nodes = 10
type = "Tet10"
description = "10-node quadratic tetrahedron. Suitable for general usage. Good for complex geometries and stress concentrations. Preferred over C3D4 for tetrahedral meshes."

[C3D10H]
nodes = 10
type = "Tet10"
description = "10-node quadratic tetrahedron, hybrid formulation. For use with nearly incompressible materials. Significantly more expensive than nonhybrid version."

[C3D10M]
nodes = 10
type = "Tet10"
description = "10-node modified tetrahedron. Improved performance over first-order tets, minimal shear/volumetric locking. Works well in contact and large deformation. Uses lumped matrix in dynamics."

[C3D10R]
nodes = 10
type = "Tet10"
description = "10-node quadratic tetrahedron, reduced integration. May develop volumetric locking with nearly incompressible materials after significant straining."

# =============================================================================
# 3D SOLID ELEMENTS - WEDGE/PRISM
# =============================================================================

[C3D6]
nodes = 6
type = "Wedge6"
description = "6-node linear triangular prism. Should generally be used only when necessary to complete a mesh, far from areas where accurate results are needed. Requires very fine meshing."

[C3D15]
nodes = 15
type = "Wedge15"
description = "15-node quadratic triangular prism. Second-order element providing higher accuracy than C3D6. Good for transitioning between different mesh densities."

# =============================================================================
# 3D SOLID ELEMENTS - HEXAHEDRAL
# =============================================================================

[C3D8]
nodes = 8
type = "Hex8"
description = "8-node linear brick with full integration (selective reduced integration for volumetric terms). Does not lock with nearly incompressible materials. May suffer from shear locking in bending."

[C3D8H]
nodes = 8
type = "Hex8"
description = "8-node linear brick, hybrid formulation. Independent pressure interpolation for nearly incompressible or fully incompressible materials. Use when material response is incompressible."

[C3D8I]
nodes = 8
type = "Hex8"
description = "8-node brick with incompatible modes. Enhanced for bending behavior, eliminates parasitic shear. Best if elements have rectangular shape. Use caution with large compressive strains."

[C3D8R]
nodes = 8
type = "Hex8"
description = "8-node brick, reduced integration (1 integration point). Includes hourglass control. Reduces running time significantly. Recommended with reasonably fine meshes to minimize hourglassing."

[C3D8RH]
nodes = 8
type = "Hex8"
description = "8-node brick, reduced integration and hybrid formulation. Combines benefits of reduced integration with pressure interpolation for nearly incompressible materials."

[C3D20]
nodes = 20
type = "Hex20"
description = "20-node quadratic brick, full integration (27 integration points). Higher accuracy for smooth problems. Captures stress concentrations effectively. Better for modeling curved surfaces. May exhibit volumetric locking with nearly incompressible materials."

[C3D20E]
nodes = 20
type = "Hex20"
description = "20-node quadratic brick, enhanced strain formulation. Provides improved behavior for some applications while maintaining quadratic interpolation."

[C3D20H]
nodes = 20
type = "Hex20"
description = "20-node quadratic brick, hybrid formulation. For use with nearly incompressible materials to avoid volumetric locking in large plastic strain regions."

[C3D20R]
nodes = 20
type = "Hex20"
description = "20-node quadratic brick, reduced integration (8 integration points). Generally yields more accurate results than C3D20. Recommended for smooth problems. Roughly 3.5 times faster than C3D20."

[C3D20RH]
nodes = 20
type = "Hex20"
description = "20-node quadratic brick, reduced integration and hybrid. Combines computational efficiency of reduced integration with hybrid formulation for nearly incompressible materials."

# =============================================================================
# COHESIVE ELEMENTS
# =============================================================================

[COH3D8]
nodes = 8
type = "Hex8"
description = "8-node 3D cohesive element for modeling adhesive joints, gaskets, and delamination. Models the mechanical behavior of adhesive bonds or interfaces between materials."

# =============================================================================
# SHELL ELEMENTS - TRIANGULAR
# =============================================================================

[S3]
nodes = 3
type = "Tri3"
description = "3-node triangular general-purpose shell. Full integration. Use second-order triangular shells (STRI65) when possible for better accuracy."

[S3R]
nodes = 3
type = "Tri3"
description = "3-node triangular shell, reduced integration (1 point). Faster than S3. Suitable for large models where computational efficiency is important."

[STRI3]
nodes = 3
type = "Tri3"
description = "3-node triangular shell element. Alternative triangular shell formulation for general-purpose analysis."

[STRI65]
nodes = 6
type = "Tri6"
description = "6-node triangular shell. Provides more accurate results than 3-node triangular shells. Quadratic interpolation captures stress concentrations better."

# =============================================================================
# SHELL ELEMENTS - QUADRILATERAL
# =============================================================================

[S4]
nodes = 4
type = "Quad4"
description = "4-node quadrilateral shell, full integration. General-purpose shell element for both thin and thick shell applications. Good for linear problems and moderate nonlinearity."

[S4R]
nodes = 4
type = "Quad4"
description = "4-node quadrilateral shell, reduced integration with hourglass control. Generally recommended for most shell applications. Good balance of accuracy and computational efficiency."

[S8R]
nodes = 8
type = "Quad8"
description = "8-node quadrilateral shell, reduced integration. Quadratic interpolation provides very accurate results for smooth problems. Better for modeling geometric features and stress concentrations."

# =============================================================================
# 2D CONTINUUM - PLANE STRESS (CPS)
# =============================================================================

[CPS3]
nodes = 3
type = "CPS3"
description = "3-node linear plane stress triangle. Constant stress element. Avoid except as filler. Very fine mesh needed for acceptable results. Use CPS6 or quadrilaterals instead."

[CPS4]
nodes = 4
type = "Quad4"
description = "4-node bilinear plane stress quadrilateral. Full integration with selective reduced integration for volumetric terms. Does not lock for nearly incompressible materials. May exhibit shear locking in bending."

[CPS4R]
nodes = 4
type = "Quad4"
description = "4-node plane stress quadrilateral, reduced integration. One integration point with hourglass control. Computationally efficient. Use with reasonably fine mesh. Recommended for most plane stress analyses."

[CPS4I]
nodes = 4
type = "Quad4"
description = "4-node plane stress quadrilateral with incompatible modes. Enhanced for bending. Performs well if elements have approximately rectangular shape. Performance degrades with parallelogram-shaped elements."

[CPS6]
nodes = 6
type = "Tri6"
description = "6-node modified plane stress triangle. Better than CPS3 for triangular meshes. Minimal locking, good in contact. Requires same mesh density as second-order elements for similar accuracy."

[CPS8]
nodes = 8
type = "Quad8"
description = "8-node quadratic plane stress quadrilateral, full integration. Higher accuracy for smooth problems without severe element distortion. Better captures stress concentrations and curved geometry."

[CPS8R]
nodes = 8
type = "Quad8"
description = "8-node plane stress quadrilateral, reduced integration. Generally provides more accurate results than CPS8. Recommended for smooth problems. Significantly faster than full integration."

# =============================================================================
# 2D CONTINUUM - PLANE STRAIN (CPE)
# =============================================================================

[CPE3]
nodes = 3
type = "Tri3"
description = "3-node linear plane strain triangle. Constant stress element. Overly stiff, avoid except as filler in noncritical regions. Use CPE6 or quadrilaterals for accurate results."

[CPE4]
nodes = 4
type = "Quad4"
description = "4-node bilinear plane strain quadrilateral, full integration. Selective reduced integration prevents volumetric locking with incompressible materials. Constant volumetric strain throughout element."

[CPE4R]
nodes = 4
type = "Quad4"
description = "4-node plane strain quadrilateral, reduced integration with hourglass control. Computationally efficient. Widely used in plane strain analyses. Requires reasonably fine mesh to control hourglassing."

[CPE4I]
nodes = 4
type = "Quad4"
description = "4-node plane strain quadrilateral with incompatible modes. Eliminates parasitic shear in bending. Best with approximately rectangular element shapes. Incompatible modes prevent locking with nearly incompressible materials."

[CPE6]
nodes = 6
type = "Tri6"
description = "6-node modified plane strain triangle. Improved over linear triangles. Minimal shear and volumetric locking. Robust in finite deformation. Good for automatic triangular mesh generators."

[CPE8]
nodes = 8
type = "Quad8"
description = "8-node quadratic plane strain quadrilateral, full integration. Provides higher accuracy than first-order elements for smooth problems. Better for modeling curved boundaries and stress concentrations."

[CPE8R]
nodes = 8
type = "Quad8"
description = "8-node plane strain quadrilateral, reduced integration. Generally more accurate and efficient than CPE8. Recommended choice for second-order plane strain analysis when geometric nonlinearity is not severe."

# =============================================================================
# 2D CONTINUUM - AXISYMMETRIC (CAX)
# =============================================================================

[CAX3]
nodes = 3
type = "Tri3"
description = "3-node linear axisymmetric triangle. Constant stress element. Should be avoided except as filler element. Exhibits slow convergence. Use CAX6 or axisymmetric quadrilaterals instead."

[CAX4]
nodes = 4
type = "Quad4"
description = "4-node bilinear axisymmetric quadrilateral, full integration. Selective reduced integration for volumetric terms prevents locking. Constant volumetric strain provides mesh locking resistance with incompressible materials."

[CAX4R]
nodes = 4
type = "Quad4"
description = "4-node axisymmetric quadrilateral, reduced integration with hourglass control. Most commonly used axisymmetric element. Good balance of accuracy and efficiency for general axisymmetric analyses."

[CAX4I]
nodes = 4
type = "Quad4"
description = "4-node axisymmetric quadrilateral with incompatible modes. Enhanced bending behavior. Eliminates parasitic shear stresses. Incompatible modes prevent locking with approximately incompressible materials."

[CAX6]
nodes = 6
type = "Tri6"
description = "6-node modified axisymmetric triangle. Improved behavior over first-order triangles. Minimal locking, works well in contact problems. Suitable for use with automatic triangular mesh generators."

[CAX8]
nodes = 8
type = "Quad8"
description = "8-node quadratic axisymmetric quadrilateral, full integration. Higher accuracy for smooth problems. Captures stress concentrations more effectively. Better for modeling curved geometries."

[CAX8R]
nodes = 8
type = "Quad8"
description = "8-node axisymmetric quadrilateral, reduced integration. Generally more accurate and efficient than CAX8. Recommended for second-order axisymmetric analysis. Good for smooth problems without severe distortion."

# =============================================================================
# BEAM AND TRUSS ELEMENTS
# =============================================================================

[T2D2]
nodes = 2
type = "Seg2"
description = "2-node linear 2D truss element. Models pin-jointed structures that can carry only axial loads. No bending stiffness. Used in planar truss structures."

[T3D2]
nodes = 2
type = "Seg2"
description = "2-node linear 3D truss element. Models pin-jointed spatial structures carrying only axial loads. No bending, torsion, or shear stiffness. Common in space frames and tower structures."

[B31]
nodes = 2
type = "Seg2"
description = "2-node linear beam in space. Timoshenko beam theory includes transverse shear deformation. Linear interpolation. Use for general 3D beam/frame analysis when shear deformation is important."

[B32]
nodes = 3
type = "Seg3"
description = "3-node quadratic beam in space. Timoshenko beam theory. Quadratic interpolation provides better representation of curved beam geometry and improved accuracy for bending-dominated problems."

[B33]
nodes = 2
type = "Seg2"
description = "2-node linear beam in space with cubic interpolation. Euler-Bernoulli beam theory (no transverse shear). Cubic interpolation for deflection. Better for slender beams where shear deformation is negligible."
